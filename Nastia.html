<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Сердечко</title>
</head>
<body>
	<div class="serdce">
	
	</div>

	<style type="text/css">
		.serdce:before,
		.serdce:after{
			content:"";
			width:60px;
			position:absolute;
			height:100px;
			background-color:red;
			border-radius:50px 50px 0 0;
		}
		.serdce:before{
			left:100px;
			transform: rotate(45deg);
		}
		.serdce:after{
			left:70px;
			transform: rotate(-45deg);
		}
	</style>

</body>
</html>
